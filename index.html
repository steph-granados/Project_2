<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rsu5etz.css" />
    <title>Brutty</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        color: white;
        font-style: normal;
        position: relative;
        overflow: hidden;
      }

      .text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        z-index: 1;
        font-family: "alfarn-2", sans-serif;
        font-weight: 700;
      }

      .text {
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .text1 {
        font-size: 12em;
      }
      .text2 {
        font-size: 10em;
      }
      .text3 {
        font-size: 8em;
      }
      .text4 {
        font-size: 6em;
      }

      .bottom-container {
        display: flex;
        height: 20%;
        z-index: 1;
        font-family: "cy", sans-serif;
        font-weight: 700;
      }

      .flexbox-left {
        width: 33.33%;
        height: 100%;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-start;
      }

      .grid-container {
        width: 66.67%;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
      }

      .grid-item-right {
        display: flex;
        justify-content: flex-end;
        align-items: end;
        font-size: 1em;
        cursor: pointer;
      }

      .grid-item-right,
      .grid-item-right a {
        display: flex;
        justify-content: flex-end;
        align-items: end;
        font-size: 1em;
        cursor: pointer;
        color: white; /* Keep the text color white */
        text-decoration: underline; /* Remove underline from links */
      }

      .grid-item-right:hover,
      .grid-item-right a:hover {
        color: grey;
        text-decoration: none; /* Remove underline on hover */
      }

      .spline-container {
        width: 100%;
        height: calc(100% - 25%); /* Adjust height to not overlap with footer */
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
      }

      spline-viewer {
        width: 100%;
        height: 100%;
      }

      #menu-1 {
        grid-row: 1;
        grid-column: 1;
      }
      #menu-2 {
        grid-row: 2;
        grid-column: 1;
      }
      #menu-3 {
        grid-row: 3;
        grid-column: 1;
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <div class="text text1">B R U T A L I S T</div>
      <div class="text text2">B R U T A L I S T</div>
      <div class="text text3">B R U T A L I S T</div>
      <div class="text text4">B R U T A L I S T</div>
    </div>
    <footer class="bottom-container">
      <div class="flexbox-left">
        <div>Beauty</div>
        <div>is in the</div>
        <div>eye of the beholder</div>
      </div>
      <div class="grid-container">
        <!-- Position Brutty above Boston City Hall and About -->
        <div class="grid-item-right" style="grid-row: 1">
          <a href="Brutty.html" id="menu-1">Brutty</a>
        </div>
        <div class="grid-item-right" style="grid-row: 2">
          <a href="About-BCH.html" id="menu-2">Boston City Hall</a>
        </div>
        <div class="grid-item-right" style="grid-row: 3">
          <a href="About-Brutty.html" id="menu-3">About</a>
        </div>
      </div>
    </footer>
    <div class="spline-container">
      <script
        type="module"
        src="https://unpkg.com/@splinetool/viewer@1.0.47/build/spline-viewer.js"
      ></script>
      <spline-viewer
        url="https://prod.spline.design/Vb-KIGDz7Z9xftNP/scene.splinecode"
      ></spline-viewer>
    </div>
  </body>
</html>
