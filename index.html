<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rsu5etz.css" />
    <title>Brutty</title>
    <style>
      @media (min-width: 500px) {
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background-color: black;
    color: white;
    font-style: normal;
    position: relative;
    overflow: hidden;
}

/* Styles for screen width larger than or equal to 500px */
@media (min-width: 500px) {
    .mobile-message {
        display: none;
    }

    /* Your existing styles for larger screens */
    .text-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin: 0;
        z-index: 1;
        font-family: "alfarn-2", sans-serif;
        font-weight: 700;
    }

    .text {
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .text1 { font-size: 12em; }
    .text2 { font-size: 10em; }
    .text3 { font-size: 8em; }
    .text4 { font-size: 6em; }

    .bottom-container {
        display: flex;
        align-items: flex-start;
        height: 15%;
        z-index: 1;
        font-family: "cy", sans-serif;
        font-size: 10px;
        font-weight: 600;
        justify-content: center;
    }

    .grid-container {
        width: 66.67%;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
    }

    .single-line-container a {
        margin: 0 20px;
        font-size: 2em;
        color: white;
        text-decoration: underline;
    }

    .single-line-container a:hover {
        color: grey;
        text-decoration: underline;
    }

    .beauty-text {
        font-size: 1.75em;
        font-style: italic;
        margin-bottom: 20px;
        justify-content: center;
        display: flex;
        align-items: flex-start;
        font-weight: 100;
        color: rgb(0, 0, 0);
    }

    .spline-container {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    spline-viewer {
        width: 100%;
        height: 100%;
    }

    #menu-1 { grid-row: 1; grid-column: 1; }
    #menu-2 { grid-row: 2; grid-column: 1; }
    #menu-3 { grid-row: 3; grid-column: 1; }

    footer {
        position: fixed;
        width: 100%;
        left: 0;
        bottom: 0;
    }
}

/* Styles for screen width smaller than 500px */
@media (max-width: 499px) {
    .mobile-message {
        display: block; /* Show mobile message */
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80%;
        padding: 20px;
        background-color: white;
        color: black;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 100;
        font-family: "cy", sans-serif;
        font-size: 1em;
    }

    /* Hide content on smaller screens */
    .text-container, .bottom-container, .grid-container, .spline-container {
        display: none;
    }
}}
    </style>
  </head>
  <div class="mobile-message">
    Albeit the website is about vantage points, unfortunately this smaller window is not one. Please view in computer browser.
  </div>

    <div class="text-container">
      <div class="text text1">B R U T A L I S T</div>
      <div class="text text2">B R U T A L I S T</div>
      <div class="text text3">B R U T A L I S T</div>
      <div class="text text4">B R U T A L I S T</div>
    </div>

    <footer class="bottom-container">
       <div class="single-line-container">
    <div class="beauty-text">"Beauty is in the eye of the beholder"</div>
    <a href="Brutty.html">The Vantage Points </a>
    <a href="About-Brutty.html">About</a>
  </div>
